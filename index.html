<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kelime Ã‡alÄ±ÅŸma UygulamasÄ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card, #resultPanel {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
    }
    h1 { font-size: 20px; margin-bottom: 10px; }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    button.option {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      transition: background 0.3s;
    }
    button.option:hover { background: #e5e5e5; }
    .correct { background-color: #c8f7c5 !important; border-color: #2ecc71; }
    .incorrect { background-color: #f8c6c6 !important; border-color: #e74c3c; }
    #nextBtn {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      display: none;
    }
    #nextBtn:hover { background: #2980b9; }
    #progress {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    #resultPanel {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }
    #resultPanel h2 { text-align: center; }
    .wrong-item {
      background: #ffe6e6;
      border-left: 4px solid #e74c3c;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 14px;
    }
    .restart-btn {
      margin-top: 15px;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .restart-btn:hover { background: #27ae60; }

    /* ðŸ”´ KayÄ±t sÄ±fÄ±rlama butonu */
    #resetProgressBtn {
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #resetProgressBtn:hover { background: #c0392b; }
  </style>
</head>
<body>

  <div class="card" id="quizCard">
    <h1 id="question">YÃ¼kleniyor...</h1>
    <div class="options" id="options"></div>
    <button id="nextBtn">Sonraki</button>
    <div id="progress"></div>
  </div>

  <div id="resultPanel">
    <h2>Tur Bitti ðŸŽ¯</h2>
    <p id="score"></p>
    <div id="wrongList"></div>
    <button class="restart-btn" id="restartBtn">Yeni Tura BaÅŸla</button>
    <button id="resetProgressBtn">KaydÄ± SÄ±fÄ±rla</button>
  </div>

  <script>
    const wordList = [
      { english: "Necessary", turkish: "Gerekli, zaruri, elzem" },
      { english: "Essential", turkish: "Gerekli, zaruri, elzem" },
      { english: "Needed", turkish: "Gerekli, zaruri, elzem" },
      { english: "Required", turkish: "Gerekli, zaruri, elzem" },
      { english: "Compulsory", turkish: "Gerekli, zaruri, elzem" },
      { english: "Obligatory", turkish: "Gerekli, zaruri, elzem" },
      { english: "Occur", turkish: "Meydana gelmek, olmak" },
      { english: "Make possible", turkish: "KolaylaÅŸtÄ±rmak, olanak saÄŸlamak, rahatlamak" },
      { english: "Enable", turkish: "KolaylaÅŸtÄ±rmak, olanak saÄŸlamak, rahatlamak" },
      { english: "Simplify", turkish: "KolaylaÅŸtÄ±rmak, olanak saÄŸlamak, rahatlamak" },
    ];

    let roundWords = [];
    let currentIndex = 0;
    let score = 0;
    let wrongAnswers = [];
    let roundNumber = parseInt(localStorage.getItem("roundNumber")) || 1;

    function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

    function startNewRound() {
      roundWords = shuffle([...wordList]);
      currentIndex = 0;
      score = 0;
      wrongAnswers = [];
      document.getElementById("quizCard").style.display = "block";
      document.getElementById("resultPanel").style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const question = roundWords[currentIndex];
      document.getElementById("question").innerText = question.english;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      const allOptions = shuffle([
        question.turkish,
        ...shuffle(wordList.filter(w => w.turkish !== question.turkish))
          .slice(0, 3)
          .map(w => w.turkish)
      ]);
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, question.turkish);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("progress").innerText =
        `Tur ${roundNumber} â€¢ ${currentIndex + 1} / ${roundWords.length}`;
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(button, correctAnswer) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.disabled = true);
      if (button.innerText === correctAnswer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        wrongAnswers.push({
          word: roundWords[currentIndex].english,
          correct: correctAnswer,
          chosen: button.innerText
        });
      }
      document.getElementById("nextBtn").style.display = "block";
    }

    document.getElementById("nextBtn").onclick = () => {
      currentIndex++;
      if (currentIndex < roundWords.length) {
        loadQuestion();
      } else {
        showResults();
      }
    };

    function showResults() {
      document.getElementById("quizCard").style.display = "none";
      const panel = document.getElementById("resultPanel");
      panel.style.display = "flex";
      document.getElementById("score").innerText =
        `Skorun: ${score} / ${roundWords.length}`;
      const wrongListDiv = document.getElementById("wrongList");
      if (wrongAnswers.length === 0) {
        wrongListDiv.innerHTML = "<p>TÃ¼m cevaplar doÄŸru! ðŸŽ‰</p>";
      } else {
        wrongListDiv.innerHTML = "<h3>YanlÄ±ÅŸ CevaplarÄ±n:</h3>";
        wrongAnswers.forEach(item => {
          const div = document.createElement("div");
          div.className = "wrong-item";
          div.innerHTML = `<strong>${item.word}</strong><br>
                           DoÄŸru: ${item.correct}<br>
                           Senin cevabÄ±n: ${item.chosen}`;
          wrongListDiv.appendChild(div);
        });
      }
      localStorage.setItem("roundNumber", roundNumber + 1);
    }

    document.getElementById("restartBtn").onclick = () => {
      roundNumber++;
      localStorage.setItem("roundNumber", roundNumber);
      startNewRound();
    };

    // ðŸ§¹ KayÄ±t sÄ±fÄ±rlama butonu
    document.getElementById("resetProgressBtn").onclick = () => {
      if (confirm("TÃ¼m ilerlemeyi sÄ±fÄ±rlamak istiyor musun?")) {
        localStorage.clear();
        alert("KayÄ±t sÄ±fÄ±rlandÄ±. Sayfa yenilenecek.");
        location.reload();
      }
    };

    startNewRound();
  </script>
</body>
</html>
