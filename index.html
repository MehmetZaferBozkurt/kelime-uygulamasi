    /* ğŸ§© DeÄŸiÅŸkenler */
    let roundWords = [];      // O turda sorulacak karÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ kelimeler
    let currentIndex = 0;     // Åu anda hangi sorudayÄ±z
    let score = 0;            // DoÄŸru sayÄ±sÄ±
    let wrongAnswers = [];    // YanlÄ±ÅŸ yapÄ±lan kelimeler
    let roundNumber = 1;      // KaÃ§Ä±ncÄ± turda olduÄŸumuz

    /* ğŸ”€ Diziyi karÄ±ÅŸtÄ±rmak iÃ§in kÃ¼Ã§Ã¼k bir fonksiyon */
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    /* ğŸš€ Yeni tur baÅŸlatma */
    function startNewRound() {
      roundWords = shuffle([...wordList]); // Her turda kelimeler yeniden karÄ±ÅŸtÄ±rÄ±lÄ±r
      currentIndex = 0;
      score = 0;
      wrongAnswers = [];

      // GÃ¶rÃ¼nÃ¼rlÃ¼kleri ayarla
      document.getElementById("quizCard").style.display = "block";
      document.getElementById("resultPanel").style.display = "none";

      // Ä°lk soruyu yÃ¼kle
      loadQuestion();
    }

    /* ğŸ“š SÄ±radaki soruyu yÃ¼kler */
    function loadQuestion() {
      const question = roundWords[currentIndex]; // Åu anki kelime
      document.getElementById("question").innerText = question.english;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // Eski seÃ§enekleri temizle

      // 1 doÄŸru + 3 yanlÄ±ÅŸ rastgele seÃ§enek Ã¼ret
      const allOptions = shuffle([
        question.turkish,
        ...shuffle(wordList.filter(w => w.turkish !== question.turkish))
          .slice(0, 3)
          .map(w => w.turkish)
      ]);

      // Her seÃ§eneÄŸi buton olarak ekle
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, question.turkish); // TÄ±klanÄ±nca kontrol edilir
        optionsDiv.appendChild(btn);
      });

      // Soru numarasÄ± ve tur bilgisi
      document.getElementById("progress").innerText =
        `Tur ${roundNumber} â€¢ ${currentIndex + 1} / ${roundWords.length}`;

      // "Sonraki" butonu gizle
      document.getElementById("nextBtn").style.display = "none";
    }

    /* âœ… Cevap kontrolÃ¼ */
    function checkAnswer(button, correctAnswer) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.disabled = true); // DiÄŸer butonlar kilitlenir

      // DoÄŸru mu yanlÄ±ÅŸ mÄ± kontrolÃ¼
      if (button.innerText === correctAnswer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        // YanlÄ±ÅŸ yapÄ±lan kelimeyi kaydet
        wrongAnswers.push({
          word: roundWords[currentIndex].english,
          correct: correctAnswer,
          chosen: button.innerText
        });
      }

      // "Sonraki" butonunu gÃ¶rÃ¼nÃ¼r yap
      document.getElementById("nextBtn").style.display = "block";
    }

    /* â­ "Sonraki" butonuna basÄ±nca */
    document.getElementById("nextBtn").onclick = () => {
      currentIndex++;
      if (currentIndex < roundWords.length) {
        // HÃ¢lÃ¢ kelime varsa sÄ±radakine geÃ§
        loadQuestion();
      } else {
        // Tur bitti, sonuÃ§larÄ± gÃ¶ster
        showResults();
      }
    };

    /* ğŸ Tur bitince sonuÃ§ ekranÄ±nÄ± gÃ¶sterir */
    function showResults() {
      document.getElementById("quizCard").style.display = "none";
      const panel = document.getElementById("resultPanel");
      panel.style.display = "flex";

      // Skor yazÄ±sÄ±
      document.getElementById("score").innerText =
        `Skorun: ${score} / ${roundWords.length}`;

      const wrongListDiv = document.getElementById("wrongList");

      // YanlÄ±ÅŸ yoksa
      if (wrongAnswers.length === 0) {
        wrongListDiv.innerHTML = "<p>TÃ¼m cevaplar doÄŸru! ğŸ‰</p>";
      } else {
        // YanlÄ±ÅŸlar listesi
        wrongListDiv.innerHTML = "<h3>YanlÄ±ÅŸ CevaplarÄ±n:</h3>";
        wrongAnswers.forEach(item => {
          const div = document.createElement("div");
          div.className = "wrong-item";
          div.innerHTML = `<strong>${item.word}</strong><br>
                           DoÄŸru: ${item.correct}<br>
                           Senin cevabÄ±n: ${item.chosen}`;
          wrongListDiv.appendChild(div);
        });
      }
    }

    /* ğŸ” "Yeni Tura BaÅŸla" butonuna basÄ±lÄ±nca */
    document.getElementById("restartBtn").onclick = () => {
      roundNumber++; // Tur sayÄ±sÄ±nÄ± arttÄ±r
      startNewRound(); // Yeni tur baÅŸlat
    };
