      progressEl.textContent = `Soru ${currentQuestionIndex + 1} / ${shuffledWords.length}`;
      nextBtn.style.display = "none";
    }

    // üìå 5. Cevap se√ßildiƒüinde doƒüru/yanlƒ±≈ü kontrol√º
    function selectAnswer(button, isCorrect) {
      const allButtons = optionsEl.querySelectorAll("button");
      allButtons.forEach(b => b.disabled = true);

      if (isCorrect) {
        button.classList.add("correct");
      } else {
        button.classList.add("incorrect");
        // Doƒüru cevabƒ± g√∂ster
        allButtons.forEach(b => {
          if (b.textContent === shuffledWords[currentQuestionIndex].turkish) {
            b.classList.add("correct");
          }
        });
      }

      nextBtn.style.display = "block";
    }

    // üìå 6. Sonraki soruya ge√ß
    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledWords.length) {
        showQuestion();
      } else {
        alert("T√ºm kelimeler soruldu! Yeni tura ge√ßiliyor.");
        startNewRound();
      }
    });

    // üìå 7. Uygulamayƒ± ba≈ülat
    startNewRound();
  </script>
