  <title>Kelime Çalışma Uygulaması</title>
  <style>
    /* 🎨 Genel sayfa tasarımı */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Kart (soru kutusu) ve sonuç paneli görünümü */
    .card, #resultPanel {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
    }

    /* Başlık (İngilizce kelime) */
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Seçeneklerin yerleşimi (dikey aralık) */
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    /* Şık buton tasarımı */
    button.option {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      transition: background 0.3s;
    }

    /* Seçenek üzerine gelince rengi değişsin */
    button.option:hover { background: #e5e5e5; }

    /* Doğru cevap stili */
    .correct { background-color: #c8f7c5 !important; border-color: #2ecc71; }

    /* Yanlış cevap stili */
    .incorrect { background-color: #f8c6c6 !important; border-color: #e74c3c; }

    /* "Sonraki" butonu tasarımı */
    #nextBtn {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      display: none; /* Başta görünmez */
    }

    /* "Sonraki" butonu hover rengi */
    #nextBtn:hover { background: #2980b9; }

    /* Soru ilerleme (kaçıncı kelimede olduğunu gösterir) */
    #progress {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    /* Sonuç paneli gizli başlar */
    #resultPanel {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    #resultPanel h2 { text-align: center; }

    /* Yanlış cevap kutuları */
    .wrong-item {
      background: #ffe6e6;
      border-left: 4px solid #e74c3c;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Yeni tura başla butonu */
    .restart-btn {
      margin-top: 15px;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .restart-btn:hover { background: #27ae60; }
  </style>

    { english: "Consistency", turkish: "Güvenilirlik, tutarlılık" },

    ];

    /* 🧩 Değişkenler */
    let roundWords = [];      // O turda sorulacak karıştırılmış kelimeler
    let currentIndex = 0;     // Şu anda hangi sorudayız
    let score = 0;            // Doğru sayısı
    let wrongAnswers = [];    // Yanlış yapılan kelimeler
    let roundNumber = 1;      // Kaçıncı turda olduğumuz

    /* 🔀 Diziyi karıştırmak için küçük bir fonksiyon */
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    /* 🚀 Yeni tur başlatma */
    function startNewRound() {
      roundWords = shuffle([...wordList]); // Her turda kelimeler yeniden karıştırılır
      currentIndex = 0;
      score = 0;
      wrongAnswers = [];

      // Görünürlükleri ayarla
      document.getElementById("quizCard").style.display = "block";
      document.getElementById("resultPanel").style.display = "none";

      // İlk soruyu yükle
      loadQuestion();
    }

    /* 📚 Sıradaki soruyu yükler */
    function loadQuestion() {
      const question = roundWords[currentIndex]; // Şu anki kelime
      document.getElementById("question").innerText = question.english;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // Eski seçenekleri temizle

      // 1 doğru + 3 yanlış rastgele seçenek üret
      const allOptions = shuffle([
        question.turkish,
        ...shuffle(wordList.filter(w => w.turkish !== question.turkish))
          .slice(0, 3)
          .map(w => w.turkish)
      ]);

      // Her seçeneği buton olarak ekle
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, question.turkish); // Tıklanınca kontrol edilir
        optionsDiv.appendChild(btn);
      });

      // Soru numarası ve tur bilgisi
      document.getElementById("progress").innerText =
        `Tur ${roundNumber} • ${currentIndex + 1} / ${roundWords.length}`;

      // "Sonraki" butonu gizle
      document.getElementById("nextBtn").style.display = "none";
    }

    /* ✅ Cevap kontrolü */
    function checkAnswer(button, correctAnswer) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.disabled = true); // Diğer butonlar kilitlenir

      // Doğru mu yanlış mı kontrolü
      if (button.innerText === correctAnswer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        // Yanlış yapılan kelimeyi kaydet
        wrongAnswers.push({
          word: roundWords[currentIndex].english,
          correct: correctAnswer,
          chosen: button.innerText
        });
      }

      // "Sonraki" butonunu görünür yap
      document.getElementById("nextBtn").style.display = "block";
    }

    /* ⏭ "Sonraki" butonuna basınca */
    document.getElementById("nextBtn").onclick = () => {
      currentIndex++;
      if (currentIndex < roundWords.length) {
        // Hâlâ kelime varsa sıradakine geç
        loadQuestion();
      } else {
        // Tur bitti, sonuçları göster
        showResults();
      }
    };

    /* 🏁 Tur bitince sonuç ekranını gösterir */
    function showResults() {
      document.getElementById("quizCard").style.display = "none";
      const panel = document.getElementById("resultPanel");
      panel.style.display = "flex";

      // Skor yazısı
      document.getElementById("score").innerText =
        `Skorun: ${score} / ${roundWords.length}`;

      const wrongListDiv = document.getElementById("wrongList");

      // Yanlış yoksa
      if (wrongAnswers.length === 0) {
        wrongListDiv.innerHTML = "<p>Tüm cevaplar doğru! 🎉</p>";
      } else {
        // Yanlışlar listesi
        wrongListDiv.innerHTML = "<h3>Yanlış Cevapların:</h3>";
        wrongAnswers.forEach(item => {
          const div = document.createElement("div");
          div.className = "wrong-item";
          div.innerHTML = `<strong>${item.word}</strong><br>
                           Doğru: ${item.correct}<br>
                           Senin cevabın: ${item.chosen}`;
          wrongListDiv.appendChild(div);
        });
      }
    }

    /* 🔁 "Yeni Tura Başla" butonuna basılınca */
    document.getElementById("restartBtn").onclick = () => {
      roundNumber++; // Tur sayısını arttır
      startNewRound(); // Yeni tur başlat
    };

    /* ⚡ Sayfa açıldığında ilk tur otomatik başlar */
    startNewRound();
  </script>
